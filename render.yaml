services:
  - type: web
    name: reignscore-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: reignscore-db
          property: connectionString

databases:
  - name: reignscore-db
    plan: free
    region: oregon
    databaseName: reignscore
    user: reignscore_user
