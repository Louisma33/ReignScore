services:
  # The Backend API Service
  - type: web
    name: reignscore-api
    env: node
    rootDirectory: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: reignscore-db
          property: connectionString

databases:
  # The PostgreSQL Database
  - name: reignscore-db
    databaseName: reignscore
    user: reignscore_user
    plan: free
