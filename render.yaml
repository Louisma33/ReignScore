# ReignScore Render Blueprint Configuration - Forced Update 2
services:
  - type: web
    name: reignscore-api-final-v4
    runtime: node
    rootDir: server
    buildCommand: node --version && npm install --legacy-peer-deps && npm run build
    startCommand: node dist/index.js
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: reignscore-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false # SET IN RENDER DASHBOARD - Must be sk_test_ or sk_live_ format
      - key: PLAID_ENV
        value: sandbox
      - key: PLAID_CLIENT_ID
        value: 6956f5ad168aa50020a8e836
      - key: PLAID_SECRET
        value: 23d42a97bb470f0990cdcc44577050
      - key: ANTHROPIC_API_KEY
        sync: false # SET IN RENDER DASHBOARD - Required for Reign Advisor AI
      - key: OPENAI_API_KEY
        sync: false # SET IN RENDER DASHBOARD - Optional, fallback for Advisor
    healthCheckPath: /health

  - type: static
    name: reignscore-web
    runtime: static
    rootDir: website
    buildCommand: npm install && npm run build
    publishDir: out
    plan: free
    region: oregon

databases:
  - name: reignscore-db
    plan: free
    region: oregon
    databaseName: reignscore
    user: reignscore_user
